<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="libs/jquery.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src="libs/Leaflet.Editable.js"></script>
    <script>
        $(function () {
            L.MyHandler = L.Handler.extend({
                addHooks:function () {
                    L.DomEvent.on(document, 'click', this._doSome, this);
                },

                removeHooks: function () {
                    L.DomEvent.off(document, 'click', this._doSome, this);
                },

                _doSome: function (event) {
                    console.log("event!")
                }
            });

            var map;
            var startPoint = [43.1249, 1.254];
            L.Map.addInitHook('addHandler', 'myclick', L.MyHandler);

            map = L.map('mapid',{"editable":true}).setView(startPoint, 10);

            map.myclick.enable();

            L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var polyline = L.polyline([[43.1, 1.2], [43.2, 1.3],[43.3, 1.2]]).addTo(map);
            polyline.enableEdit();




        })
    </script>
    <style>
        #mapid {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="mapid"></div>
</body>
</html>
