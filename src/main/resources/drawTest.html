<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeafLet Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>
    <script src="jquery.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
    <script src="Leaflet.Editable.js"></script>
    <script src="toolBar.js"></script>
    <script src="handlers.js"></script>
    <script>
        var map;
        var startPoint = [43.1249, 1.254];
        var currentZoom = 10;

        var points = [];

        function onMapLoad() {

            map = L.map('mapid',{"editable":true}).setView(startPoint, 10);

            map.myclick.enable();

            L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var polyline = L.polyline([[43.1, 1.2], [43.2, 1.3],[43.3, 1.2]]).addTo(map);
            polyline.enableEdit();



            map.on("editable:vertex:deleted", handlers.deleteVertex);

            map.on("editable:vertex:new", handlers.creteNewVertex);

            map.on("editable:drawing:end", handlers.stopCreatingLine)


            //map.addHandler('click', L.MyHandler);


        }

        $(function () {

            onMapLoad();

            addToolBar(map);
            $('#clickBtn').click(function (e) {
                console.log(points)
            })
        })

    </script>
    <style>
        #mapid {
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
<div id="mapid"></div>
<div id="clickBtn">Click</div>
<div id="result">rr</div>
</body>
</html>
